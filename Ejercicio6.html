<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        .input-field button {
            padding: 10px 20px;
            font-size: 1em;
        }

        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="input-field">
            <label for="nombre">Ingrese su nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="input-field">
            <label for="nota">Ingrese su nota:</label>
            <input type="number" id="nota" placeholder="Nota" min="0" max="10">
        </div>
        <div class="input-field">
            <button onclick="verificarNota()">Verificar</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function verificarNota() {
            let nombre = document.getElementById('nombre').value;
            let nota = parseInt(document.getElementById('nota').value);
            let output = document.getElementById('output');

            if (nombre && !isNaN(nota)) {
                if (nota >= 4) {
                    output.textContent = `${nombre} está aprobado con un ${nota}`;
                } else {
                    output.textContent = `${nombre} no está aprobado con un ${nota}`;
                }
            } else {
                output.textContent = 'Por favor, ingrese ambos datos correctamente.';
            }
        }
    </script>

</body>

</html>
