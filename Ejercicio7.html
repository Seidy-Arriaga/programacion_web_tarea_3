<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        .input-field button {
            padding: 10px 20px;
            font-size: 1em;
        }

        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="input-field">
            <label for="num1">Ingrese el primer número:</label>
            <input type="number" id="num1" placeholder="Primer número">
        </div>
        <div class="input-field">
            <label for="num2">Ingrese el segundo número:</label>
            <input type="number" id="num2" placeholder="Segundo número">
        </div>
        <div class="input-field">
            <button onclick="determinarMayor()">Determinar Mayor</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function determinarMayor() {
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let output = document.getElementById('output');

            if (!isNaN(num1) && !isNaN(num2)) {
                if (num1 > num2) {
                    output.textContent = `El mayor es ${num1}`;
                } else if (num1 < num2) {
                    output.textContent = `El mayor es ${num2}`;
                } else {
                    output.textContent = 'Ambos números son iguales';
                }
            } else {
                output.textContent = 'Por favor, ingrese ambos números correctamente.';
            }
        }
    </script>

</body>

</html>
