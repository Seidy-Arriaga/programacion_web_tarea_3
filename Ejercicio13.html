<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            margin-bottom: 15px;
        }

        .input-field input {
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }

        .input-field button {
            padding: 10px 20px;
            font-size: 1em;
        }

        .output {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="input-container"></div>
        <div class="input-field">
            <button onclick="calcularSuma()">Calcular Suma</button>
        </div>
        <div class="output" id="output"></div>
    </div>

    <script>
        function crearCampos() {
            let inputContainer = document.getElementById('input-container');
            for (let i = 1; i <= 5; i++) {
                let inputField = document.createElement('div');
                inputField.classList.add('input-field');
                inputField.innerHTML = `<label for="valor${i}">Ingrese valor ${i}:</label>
                                        <input type="number" id="valor${i}" placeholder="Valor ${i}">`;
                inputContainer.appendChild(inputField);
            }
        }

        function calcularSuma() {
            let suma = 0;
            for (let i = 1; i <= 5; i++) {
                let valor = parseInt(document.getElementById(`valor${i}`).value);
                if (!isNaN(valor)) {
                    suma += valor;
                }
            }
            document.getElementById('output').textContent = 'La suma de los valores es ' + suma;
        }

        crearCampos();
    </script>

</body>

</html>
